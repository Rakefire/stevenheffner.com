<section class="hero" id="collaborator">
  <div class="inner">
    <div class="copy">
      <h1>Collaborator</h1><br>
      {% for video in site.videos %}
        {% if video.tags contains "collaborator" %}
	    <div class="item-video embed-responsive-item" data-description="{{video.content | xml_escape}}"><a class="owl-video" href="{{video.link}}"></a></div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
