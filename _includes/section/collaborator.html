<section class="hero" id="collaborator">
  <div class="container-fluid">
	  <br>
		{% for video in site.videos %}
          {% if video.tags contains "collaborator" %}
		     <div class="row">
		   <div class="col-sm-6">
              <div class="embed-responsive embed-responsive-16by9">
               <iframe class="embed-responsive-item" src="{{ video.link }}"></iframe>
		   </div>
	   </div>
      <div class="col-sm-6" style="height:450px;">
        <div class="half-box-right">
          <div class="center-vertical">
			  <h1> {{video.artist}}</h1>
            {{ video.content }}
            </div>
          </div>
        </div>
	</div>
	  	{% endif %}
        {% endfor %}
	</div>
</section>
